<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pagetitle}]]</title>
    <link rel ="stylesheet" type ="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid ">
 <div class="text-center">   <h1>[[${pagetitle}]] </h1></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style="max-width: 500px ; margin: 0 auto;">
        <input  type="hidden" th:field="*{id}">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">email</label>
                <div class="col-sm-8"><input th:type="email" th:field="*{email}" class="form-control"
                required minlength="8" maxlength="45"
                ></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">first name</label>
                <div class="col-sm-8"><input th:type="text" th:field="*{firstName}" class="form-control"
                                             required minlength="2" maxlength="45"
                ></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">last name</label>
                <div class="col-sm-8"><input th:type="text" th:field="*{lastName}" class="form-control"
                                             required minlength="2" maxlength="45"
                ></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">pass</label>
                <div class="col-sm-8"><input th:type="password" th:field="*{password}" class="form-control"
                                             required minlength="6" maxlength="45"></div>
            </div>

            <div class="text-center">   <button type="submit" class="btn btn-outline-primary">save</button>
                <button type="button" class="btn btn-outline-primary" onclick="cancelForm()">cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
