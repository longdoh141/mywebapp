<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>manage user</title>
  <link rel ="stylesheet" type ="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
 <div><h1>manage user</h1></div>
  <div class="m-2"> <a th:href="@{/users/new}"> add new user</a></div>
  <div th:if="${messages}" class="aler alert-success text-center">
[[${messages}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>id</th>
          <th>email</th>
          <th>firstname</th>
          <th>lastname</th>
        </tr>
      </thead>
    <tbody>

      <th:block th:each="user : ${listUsers}">
        <tr>
         <td>[[${user.id}]]</td>
        <td>[[${user.email}]]</td>
        <td>[[${user.firstName}]]</td>
        <td>[[${user.lastName}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/users/edit/'+${user.id}}">edit</a>
            <a class="h4 mr-3" th:href="@{'/users/delete/'+${user.id}}">delete</a>
          </td>
        </tr>
      </th:block>
    </tbody>

    </table>
  </div>

</div>
</body>
</html>
